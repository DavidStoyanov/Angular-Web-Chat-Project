<div class="site-content">
    <div class="container">

        <div class="git-commits">
            <h2 class="title">Git Commits:</h2>
            <div class="commit-list">
                @for (gc of commits$; track gc.sha) {
                <mat-accordion>
                    <mat-expansion-panel hideToggle>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <p>{{ gc.commit.message | firstLine }}</p>
                            </mat-panel-title>
                            <mat-panel-description>
                                <p>{{ gc.commit.author.date | date: 'dd/MM/yyyy HH:mm' }}</p>
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <div>
                            <p>
                                <span>Sha: </span>
                                <span><a [href]="gc.html_url" target="_blank">commit: {{ gc.sha }}</a></span>
                            </p>
                            <p>
                                <span>Date: </span>
                                <span>{{ gc.commit.author.date | date: 'dd/MM/yyyy HH:mm' }}</span>
                            </p>
                            <p>
                                <span>Message: </span>
                                <span>{{ gc.commit.message }}</span>
                            </p>
                        </div>
                        
                    </mat-expansion-panel>
                </mat-accordion>
                }
            </div>
        </div>

    </div>
</div>
