                        <input
                            type="text"
                            #titleInput
                            [value]="room.title"/>

                    </form>

                    <button (click)="removeRoom(room.id, titleInput.value)">X</button>
                </li>

                }
                }

            </ul>
        </div>
        
    </div>
</div>
