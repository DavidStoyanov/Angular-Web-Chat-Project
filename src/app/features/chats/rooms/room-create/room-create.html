<div class="container">
    <h2>Create Room</h2>
    <form (ngSubmit)="onSubmit()" class="form">
        <input
            type="text"
            name="roomName"
            [(ngModel)]="roomName"
            placeholder="Enter room name..."/>
        <button type="submit" [disabled]="!roomName.trim()">Create</button>
    </form>
</div>
