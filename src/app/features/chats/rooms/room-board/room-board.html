<div class="sidebar">
    @if(loggedIn()) {
    <div>
        <app-room-create (roomCreated)="onRoomCreated($event)"></app-room-create>
    </div>
    }
    <div>
        <h3>Rooms</h3>
        <ul>
            @for (room of rooms; track room.id) {
            @if(!room.isDisabled) {

            <li (click)="selectRoom(room.id)">
                <app-room-item [roomItem]="room"></app-room-item>
            </li>
            
            }
            }
        </ul>
    </div>
    
</div>
